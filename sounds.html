<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム周波数スペクトル</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    canvas {
      width: 100%;
      height: 50%;
      background-color: black;
    }
  </style>
</head>
<body>
  <button onclick="beginDetect()">スペクトル表示開始</button>
  <canvas id="spectrum"></canvas>

<script>
var audioContext;
var analyser;
var dataArray;
var canvas, canvasCtx;

function beginDetect() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }

  navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
    const mediaStreamSource = audioContext.createMediaStreamSource(stream);
    
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 1024; // FFTサイズ（大きいほど高解像度）
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    mediaStreamSource.connect(analyser);

    canvas = document.getElementById("spectrum");
    canvasCtx = canvas.getContext("2d");

    window.addEventListener('resize', resizeCanvas, false);
    resizeCanvas();

    drawSpectrum();
  });
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.5; // 画面の50%の高さ
}

function drawSpectrum() {
  requestAnimationFrame(drawSpectrum);

  analyser.getByteFrequencyData(dataArray);

  canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

  let barWidth = canvas.width / dataArray.length * 2;
  let x = 0;

  for (let i = 0; i < dataArray.length; i++) {
    let barHeight = dataArray[i] * (canvas.height / 255);

    canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 200)`;
    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

    x += barWidth + 1;
  }
}
</script>
</body>
</html>
