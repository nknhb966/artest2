<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム波形表示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    button {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    canvas {
      width: 100%;
      height: 50%; /* 高さを画面の50%に */
      background-color: #000;
    }
  </style>
</head>
<body>
  <button onclick="beginDetect()">波形表示開始</button>
  <canvas id="waveform"></canvas>

<script>
var audioContext;
var analyser;
var dataArray;
var canvas, canvasCtx;

function beginDetect() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }

  navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
    const mediaStreamSource = audioContext.createMediaStreamSource(stream);
    
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048; // 高解像度の波形を得る
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    mediaStreamSource.connect(analyser);

    canvas = document.getElementById("waveform");
    canvasCtx = canvas.getContext("2d");

    // Canvasサイズを動的に変更
    window.addEventListener('resize', resizeCanvas, false);
    resizeCanvas();

    drawWaveform();
  });
}

function resizeCanvas() {
  canvas.width = window.innerWidth;  // 画面の幅に合わせる
  canvas.height = window.innerHeight * 0.5; // 高さを画面の50%に
}

function drawWaveform() {
  requestAnimationFrame(drawWaveform);

  analyser.getByteTimeDomainData(dataArray);

  canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
  
  canvasCtx.lineWidth = 2;
  canvasCtx.strokeStyle = "blue";
  canvasCtx.beginPath();

  let sliceWidth = canvas.width / dataArray.length;
  let x = 0;

  for (let i = 0; i < dataArray.length; i++) {
    let v = dataArray[i] / 128.0; // 値を [0, 1] の範囲に正規化
    let y = v * canvas.height / 2; // 中央線を基準に描画

    if (i === 0) {
      canvasCtx.moveTo(x, y);
    } else {
      canvasCtx.lineTo(x, y);
    }

    x += sliceWidth;
  }

  canvasCtx.stroke();
}
</script>
</body>
</html>
