<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>3D Models with Text</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; background-color: #333;">
    <a-scene>
      <!-- カメラ -->
      <a-entity camera look-controls></a-entity>

      <!-- 照明 -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 2 1"></a-light>

      <!-- モデルとテキスト -->
      <a-entity position="0 1.6 -1">
        <a-gltf-model src="./kokufuhakkutsu2/text01.glb" position="0.2 0 -0.5"></a-gltf-model>
        <a-entity text="value: ワッフル; align: center; color: white;" 
                  position="0.2 0.2 -0.5" 
                  scale="0.3 0.3 0.3" 
                  look-at="#camera"></a-entity>
      </a-entity>

      <a-entity position="0 1.6 -1">
        <a-gltf-model src="./kokufuhakkutsu2/text02.glb" position="-0.2 0 -0.5"></a-gltf-model>
        <a-entity text="value: ホットサンド; align: center; color: white;" 
                  position="-0.2 0.2 -0.5" 
                  scale="0.3 0.3 0.3" 
                  look-at="#camera"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // カメラの方向を向くカスタムコンポーネント
      AFRAME.registerComponent('look-at', {
        schema: { type: 'selector' },
        init: function () {
          this.targetEl = this.data;
        },
        tick: function () {
          if (this.targetEl) {
            this.el.object3D.lookAt(this.targetEl.object3D.position);
          }
        }
      });
    </script>
  </body>
</html>
