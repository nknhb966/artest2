<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="data:">
  <title>A-Frame Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body style="margin:0; background-color: #333;">
  <a-scene>
    <!-- カメラ -->
    <a-entity camera look-controls position="0 1.6 3"></a-entity>

    <!-- ライト -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" intensity="0.5" position="-1 2 2"></a-light>

    <!-- ワッフルモデル -->
    <a-entity gltf-model="#waffleModel" position="0.2 0.4 -0.5"></a-entity>
    <a-text value="ワッフル" position="0.2 0.6 -0.5" color="#FFF" align="center" look-at="[camera]"></a-text>

    <!-- ホットサンドモデル -->
    <a-entity gltf-model="#sandwichModel" position="-0.2 0.4 -0.5"></a-entity>
    <a-text value="ホットサンド" position="-0.2 0.6 -0.5" color="#FFF" align="center" look-at="[camera]"></a-text>

    <!-- モデルの定義 -->
    <a-assets>
      <a-asset-item id="waffleModel" src="./kokufuhakkutsu2/text01.glb"></a-asset-item>
      <a-asset-item id="sandwichModel" src="./kokufuhakkutsu2/text02.glb"></a-asset-item>
    </a-assets>
  </a-scene>
</body>
</html>
